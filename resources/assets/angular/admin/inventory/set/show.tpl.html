Welcome to Admin Inventory Set Show

<div class="row" ng-if="inventorySet">
  <div class="col-xs-12">
    <img ng-src="{{ inventorySet.image_url }}" style="height:150px; max-width:100%;"><br>
    name: {{ inventorySet.name }}
  </div>
  <div class="col-xs-12 col-md-4 col-lg-3" ng-repeat="item in inventorySet.items" style="text-align:center;">
    <a ng-href="#/inventory/item/{{ item.id }}">
      <img ng-src="{{ item.image_url }}" style="height:150px; max-width:100%;">
      <p>
        {{ item.id }} - {{ item.name }}
      </p>
    </a>
  </div>
</div>
