<p>
  <button class="btn btn-default"
    data-toggle="modal"
    data-target="#update-inventory-listing-{{ inventoryListing.id }}">
    <i class="fa fa-edit"></i> Edit
  </button>
  <button class="btn btn-danger"
    data-toggle="modal"
    data-target="#delete-inventory-listing-{{ inventoryListing.id }}">
    <i class="fa fa-close"></i> Delete
  </button>
</p>
<div class="modal fade" id="update-inventory-listing-{{ inventoryListing.id }}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4>Edit Listing - [{{ inventoryListing.id }}] {{ inventoryListing.name }}</h4>
      </div>
      <div class="modal-body">
        Name: <input type="text" ng-model="updateInventoryListingData.name"><br>
        Active: <input type="checkbox" ng-model="updateInventoryListingData.active"><br>
        Price: <input type="text" ng-model="updateInventoryListingData.price"><br>
        Quantity: <input type="text" ng-model="updateInventoryListingData.quantity">
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" ng-click="submitUpdate()">Update</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="delete-inventory-listing-{{ inventoryListing.id }}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4>Delete Listing - [{{ inventoryListing.id }}] {{ inventoryListing.name }}</h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-danger" ng-click="submitDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
