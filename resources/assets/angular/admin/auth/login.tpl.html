<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>
    <p>
      <input
        type="text"
        class="form-control"
        placeholder="Email Address..."
        ng-model="email"
        required />
    </p>
    <p>
      <input
        type="password"
        class="form-control"
        placeholder="Password..."
        ng-model="password"
        required />
    </p>
    <p>
      <button
        type="button"
        class="btn btn-success form-control"
        ng-click="submitLogin()">
          Login
      </button>
    </p>
    <p>
      First time here?
      <a href="#/auth/signup">
        <b>Sign up!</b>
      </a>
    </p>
  </div>
</div>
