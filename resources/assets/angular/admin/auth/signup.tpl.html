<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Sign Up</h1>
    <p>
      <input
        type="text"
        class="form-control"
        placeholder="Name..."
        ng-model="name"
        required />
    </p>
    <p>
      <input
        type="text"
        class="form-control"
        placeholder="Email Address..."
        ng-model="email"
        required />
    </p>
    <p>
      <input
        type="password"
        class="form-control"
        placeholder="Password..."
        ng-model="password"
        required />
    </p>
    <p>
      <button
        type="button"
        class="btn btn-success form-control"
        ng-click="submitSignup()">
          Signup
      </button>
    </p>
    <p>
      Already have an account? <a href="#/auth/login/"><b>Log In Here</b></a>
    </p>
  </div>
</div>
